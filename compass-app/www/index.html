<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>

    <body >

		<h1>Compass</h1>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

		<div class="contentpanel" id="contentpanel" >
			<svg id="svgcontainer" height="200px" width="200px">

			  <g>
				<circle cx="50%" cy="50%" fill="none" r="45%" stroke-width="2%" stroke="black"/>
			  </g>

			  <g class="compass" id="compass">
				<circle cx="50%" cy="5%" fill="red" r="3%" stroke-width="1" stroke="red"/>
			  </g>

			  <g class="pitchroll" id="pitchroll">
				<line stroke-width="2" stroke="black" x1="50%" x2="50%" y1="40%" y2="60%"/>
				<line stroke-width="2" stroke="black" x1="40%" x2="60%" y1="50%" y2="50%"/>
			  </g>

			  <g>
				<line stroke-dasharray="1%, 1%" stroke-width="2" stroke="grey" x1="50%" x2="50%" y1="40%" y2="60%"/>
				<line stroke-dasharray="1%, 1%" stroke-width="2" stroke="grey" x1="40%" x2="60%" y1="50%" y2="50%"/>
				<circle cx="50%" cy="50%" fill="none" r="7%" stroke-dasharray="1%, 1%" stroke-width="1" stroke="grey"/>
				<circle cx="50%" cy="50%" fill="none" r="13%" stroke-dasharray="1%, 1%" stroke-width="1" stroke="grey"/>
			  </g>

			  Sorry, your browser does not support inline SVG.

			</svg>
		</div>

		<div class="heading" >

			<div ><span>Heading:</span><span id="heading">---searching---</span> °</div>
			<!--div ><span>True Heading:</span><span id="trueheading">---searching---</span> °</div-->

			<div ><span>Latitude:</span><span id="latitude">---searching---</span> </div>
			<div ><span>Longitute:</span><span id="longitude">---searching---</span> </div>

		</div>

    </body>
</html>
